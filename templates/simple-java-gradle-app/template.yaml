version: 1
type: pipeline-template

name: Java Gradle App Pipeline Job
description: Simple Java App With Gradle
parameters:
  - name: emailRecipient
    type: string
    displayName: Email address to be used for sending build notifications
  - name: github_repo
    type: string
    displayName: GitHub HTTPS repo endpoint
  - name: github_creds
    displayName: GitHub Credentials ID
    type: credentials
    defaultValue: github-creds-example